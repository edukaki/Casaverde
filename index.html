<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/button.css">
    <link rel="stylesheet" href="./assets/css/components/card.css">
    <link rel="stylesheet" href="./assets/css/components/card-video.css">
    <link rel="stylesheet" href="./assets/css/components/input.css">
    <link rel="stylesheet" href="./assets/css/components/item.css">
    <link rel="stylesheet" href="./assets/css/components/product.css">
    <title>Casa Verde | Home</title>
</head>
<body> 
    <header class="container l-header">
        <img src="./assets/img/logo.svg" alt="logo da Casaverde" class="l-header__logo">
        <a href="#" aria-label="Meu Carrinho"><img src="./assets/img/icons/cart-yellow.svg" alt="icone do carrinho de compras" class="l-header__cart"></a></header>
    <main class="container">
        <section>
            <h1 class="title align--left">Sua casa com as
                <span class="title--span">melhores plantas</span>
            </h1>
            <input type="email" class="c-input c-input--icon c-input--email" placeholder="Insira seu e-mail" aria-label="Insira seu e-mail">
            <button class="c-button">Assinar newsletter</button>
        </section>

        <section class="c-card">
            <h2 class="title align--center">Como conseguir
                <span class="title--span">minha planta</span>
            </h2>
            <ul class="item__list">
                <li class="item">
                    <span class="item__icon icon--mouse"></span>
                    <p>Escolha suas plantas</p>
                </li>
                <li class="item">
                    <span class="item__icon icon--cart"></span>
                    <p>Faça seu pedido</p>
                </li>
                <li class="item">
                    <span class="item__icon icon--truck"></span>
                    <p>Aguarde na sua casa</p>
                </li>
            </ul>
        </section>

        <section>
            <h2 class="title align--center">Conheça nossos
                <span class="title--span">produtos</span>
            </h2>
            <article class="product">
                <img src="./assets/img/produto-01.png" alt="Foto do produto" class="product__image">
                <div class="product__content">
                    <h3 class="product__title title--span">Ajuga reptans</h3>
                    <p class="product__price">R$ 20,00</p>
                    <a href="" class="product__buy">Comprar<span class="product__buy--icon"></span></a>
                </div>
            </article>
        </section>
        <section>
            <article class="card-video">
                <div class="card-video__video"><img src="https://picsum.photos/390/252" alt=""></div>
            </article>
        </section>
        
    </main>
</body>
</html>
